    #detail-calendar-container .calendar-cell {

<body>
  
<!-- Nav tabs -->
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">기본 정보</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">축제 및 행사</button>
  </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
    <div class="p-md-5 p-2">
        <div class="modal-title">
            <h5 id="name">일본 도쿄🇯🇵</h5>
            <h6 id="countryInfo"></h6>
        </div>
            <ins class="kakao_ad_area" style="display:none;"
            data-ad-unit = "DAN-PzayrOk7XMxMdybi"
            data-ad-width = "320"
            data-ad-height = "50"></ins>
        <div class="mt-3 d-flex modal-body" id="imgDiv" style="width: 100%; overflow-y: scroll;">
    
        </div>
        <div class="mt-3 modal-body">
            <p>💵 <span id="exchangerate">환율 정보를 제공하지 않는 국가</span></p>
        </div>
        <div class="mt-3 modal-body d-flex align-items-center" id="weather-forecast-section">
            <div id="weather-forecast-container">
                <!-- 날씨 정보가 동적으로 여기에 추가됩니다. -->
            </div>
            <div id="weather-summary" style="text-align: left !important;">
            </div>
        </div>
        <style>
            #weather-forecast-container {
                display: flex;
                overflow-x: auto;
                padding: 10px 5px;
                gap: 10px;
                scrollbar-width: none; /* Firefox */
            }
            #weather-forecast-container::-webkit-scrollbar {
                display: none; /* Safari and Chrome */
            }
            .weather-day-card {
                flex: 0 0 auto;
                width: 50px;
                padding: 10px;
                border-radius: 20px;
                background-color: #FEF7E0;
                text-align: center;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                color: #333;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
            }
            .weather-day-date {
                font-size: 1rem;
                font-weight: 600;
            }
            .weather-day-icon {
                font-size: 2rem; /* 이모지 크기 */
                line-height: 1.2;
                margin: 4px 0;
            }
            .weather-day-temp {
                font-size: 1.1rem;
                font-weight: 600;
            }
        </style>
        <button class="btn btn-warning" id="bookingBtn" onclick="handleBookingClick()">항공권 예매하기</button>
        <button class="btn btn-info" id="instagramShareBtn">인스타그램에 공유하기</button>
    </div>
  </div>
  <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
    <div class="container calendar-container" id="detail-calendar-container">
      <div class="month-navigation">
        <button class="nav-btn" onclick="changeMonthForDetail(-1)">‹</button>
        <div class="w-100 d-flex justify-content-around">
          <div class="month-title" id="monthTitle1">2025년 7월</div>
          <div class="month-title" id="monthTitle2">2025년 8월</div>
        </div>
        <button class="nav-btn" onclick="changeMonthForDetail(1)">›</button>
      </div>
      
      <div class="row">
        <div class="col-md-6">
          <div class="calendar-grid" id="calendar1"></div>
          <div id="festivalInfo1" class="festival-info-block"></div>
        </div>
        <div class="col-md-6">
          <div class="calendar-grid" id="calendar2"></div>
          <div id="festivalInfo2" class="festival-info-block"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="instagram-share-dialog" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 1050;">
    <h5>인스타그램에 공유하기</h5>
    <p>아래 이미지를 저장하고, 텍스트를 복사하여 인스타그램에 공유하세요.</p>
    <img id="share-image" src="" style="width: 200px; height: 200px; object-fit: cover; margin-bottom: 10px;">
    <textarea id="share-text" rows="4" style="width: 100%; margin-bottom: 10px;"></textarea>
    <button id="copy-text-btn" class="btn btn-primary">텍스트 복사 및 인스타그램 열기</button>
    <button id="close-share-dialog-btn" class="btn btn-secondary">닫기</button>
</div>
