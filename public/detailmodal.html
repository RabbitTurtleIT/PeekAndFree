  <script>
    async function loadImg(coord1 = 35.7758714, coord2 = 140.3933101) {
        const { Place, SearchNearbyRankPreference } = await google.maps.importLibrary("places");
        let center = new google.maps.LatLng(coord1, coord2);
        const request = {
            // required parameters
            fields: ["displayName", "photos"],
            locationRestriction: {
                center: center,
                radius: 30000,
            },
            // optional parameters https://developers.google.com/maps/documentation/javascript/place-types?hl=ko&_gl=1*1w1np5t*_up*MQ..*_ga*MTM5MTUxNTEyMy4xNzUyNjUyODcy*_ga_NRWSTWS78N*czE3NTI2NTI4NzIkbzEkZzEkdDE3NTI2NTI4NzgkajU0JGwwJGgw#table-a
            includedPrimaryTypes: ["cultural_landmark","historical_landmark", "beach", "hiking_area"],
            maxResultCount: 10,
            rankPreference: SearchNearbyRankPreference.POPULARITY,
            language: "ko-kr",
            // region: "us",
            };
            
        //@ts-ignore
        const { places } = await Place.searchNearby(request);
        $("#imgDiv").empty()
        if (places.length) {
            places.forEach((place) => { 
                const img = $(`<img class="rounded m-1" style="object-fit:cover; max-height: 200px; max-width: 200px;" src="${place.photos[0].getURI()}"/>`)
                $("#imgDiv").append(img)
            })
        }

    }
